<html>
    <head>
        <link rel="stylesheet" href="na_styles.css">
    </head>
    <body>
        <div>
            <button type="button" id="start">Start</button>
        </div>
        <p id="inst">INSTRUCTIONS:<br>Two players are needed, one uses the arrow keys, the other uses A,W,S,D keys.<br>
            The goal of the game is see how long the ninja pengin can run from the cop pengin using the keys.<br>
            Press the START button to begin :)<br>
            OUT OF BOUNDS = AUTOMATIC DEATH!!
        </p>

        <p id="win" style="display:none;">The cop wins!</p>

        <div id="ninja">
            <img id="ninjaimg" class="img" src= "https://vignette.wikia.nocookie.net/clubpenguin/images/9/95/A_ninja.png/revision/latest/scale-to-width-down/145?cb=20130303170450">
        </div>
        <div id="cop">
            <img id="copimg" class="img" src="https://www.pngkit.com/png/full/153-1539713_cop-no-anime-club-penguin.png">
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="na_script.js"></script>
    </body>
</html>
